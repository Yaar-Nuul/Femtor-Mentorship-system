<form action="login.html">
    <div id="container">
     <div id="form">
        <h3>Create Your Femtor Account</h3>

      <h4>Password</h4>
      <input type="password", name="password", placeholder="create a strong password" id="input" class="input-field required" required>
      <br>
      <br>

      <br>

      <br>
      <a href="login.html" style="color:rgb(26, 75, 72) ;"><p>Sign In</a></p>
      <br>
     </div>
    </div>
    </form>
